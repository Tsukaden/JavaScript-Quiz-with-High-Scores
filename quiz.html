<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Dad Quiz</title>
  <link rel="stylesheet" href="./assets/css/styles.css" />
</head>

<body>
    <div class="timer show">Time: <span id="time"></span></div>
    <button id="scoreClick" style="float: right;">View Highscores</button>
    <!-- // start screen -->
      <div class="start show">
        <h1>Are you ready to be a dad??</h1>
        <p>
          Take this quiz and find your score to see if you would make a good dad! 
        </p>
        <button id="quiz">Start Quiz</button>
        </div>
<!-- 
        // questions scren -->
        <div class="questions hide">
          <h2 id="question-title"></h2>
          <div id="options">
  
          </div>
        </div>

        <!-- // end screen -->
        <div class="endScreen hide">
          <h2> You finished the quiz</h2>
         <div>
          Your score is : <p id="score"></p>
         </div> 
         <label for="initials">Enter your initials:</label>
         <input type="text" id="initials"/>
         <button href="/highscore.html" id="submit"></button>
        

        <script src="./Assets/js/questions.js"></script>
        <script src="./Assets/js/quiz.js"></script>
</body>
</html>
